<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<span data-th-insert="~{base::links}"></span>
	<style>
		.navcol,
		footer {
			/* background-color: #B204FF; */
			/*background-color: #102C41; */
			background-color: #2e7272; 
		}

		a {
			text-decoration: none;
		}

		.logo {
			width: 50px;
			height: 50px;
			border-radius: 35px;
		}

		.view {
			height: 98.1vh;
			width: 100%;
			background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.0)), url(/img/contactus.png);
			background-size: cover;
		}

		.cards {
			margin-top: 280px;
		}
	</style>
</head>
<body>
	<nav th:replace="~{base::navs}"></nav>
	<div class="view">
		<div class="row">
			<div class="col-7"></div>
			<div class="col">
				<form action="" class="cards">
					<div class="row mt-3">
						<div class="col">
							<div class="form-group">
								<label for="" class="text-light">First name <span class="text-danger">*</span></label>
								<input type="text" name="" id="" class="form-control mt-1">
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label for="" class="text-light">Last name</label>
								<input type="text" name="" id="" class="form-control mt-1">
							</div>
						</div>
					</div>
					<div class="form-group mt-1">
						<label for="" class="text-light">Email <span class="text-danger">*</span></label>
						<input type="text" name="" id="" class="form-control mt-1">
					</div>
					<div class="form-group mt-3">
						<textarea name="" id="" cols="30" rows="5" placeholder="Enter your description"
							class="form-control mt-2"></textarea>
					</div>
					<div class="text-center">
						<input type="submit" value="Submit" class="btn btn-outline-light mt-3">
					</div>
				</form>
			</div>
			<div class="col-1"></div>
		</div>
	</div>
	<footer th:replace="~{base::footers}"></footer>
</body>

</html>
